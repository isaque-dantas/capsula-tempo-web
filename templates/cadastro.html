{% extends 'base-com-botao-cadastro.html' %}

{% block content %}
    <section class="container cadastrar pt-5 gap-1">
        <h2 class="text-primary fw-bold">Cadastrar</h2>
        <hr class="mb-4">
        <form action="" class="d-flex flex-column gap-4">
            <div>
                <label for="loginInputNome" class="form-label fw-medium">Nome</label>
                <input placeholder="Digite seu nome" type="text" id="loginInputNome" class="form-control">
            </div>
            <div>
                <label for="loginInputEmail" class="form-label fw-medium">E-mail</label>
                <input placeholder="Digite seu e-mail" type="email" id="loginInputEmail" class="form-control">
            </div>
            <div>
                <label for="loginInputPassword" class="form-label">Senha</label>
                <input placeholder="Digite sua senha" type="password" id="loginInputPassword" class="form-control">
            </div>
            <div class="d-flex gap-4 mt-4">
                <a href="/" class="btn btn-secondary px-3 fw-bold">Cancelar</a>
                <button type="submit" class="btn btn-primary px-5 fw-bold">Confirmar</button>
            </div>
        </form>
    </section>
{% endblock %}
